<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FHOJ Library â€” Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="left">
        <h1>FHOJ Library â€” Librarian</h1>
      </div>
      <div class="actions">
        <button class="btn btn-light" id="darkModeBtn">ðŸŒ™ Dark Mode</button>
        <button class="btn btn-light" id="logoutBtn">ðŸšª Logout</button>
      </div>
    </header>

    <div class="actions-row">
      <div class="left">
        <button id="openAddBtn" class="btn btn-light">âž• Add Book</button>
        <input id="searchBox" class="search-input" placeholder="Search by title, author, or year" />
      </div>
      <div>
        <!-- stats could go here later -->
      </div>
    </div>

    <section class="table-wrap">
      <table class="table" aria-label="Books table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Status</th>
            <th>Borrower</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="booksTableBody"></tbody>
      </table>
    </section>

    <section>
      <h3>Borrowed History</h3>
      <div id="librarianBorrowed" class="grid"></div>
    </section>
  </div>

  <!-- Add / Edit Modal -->
  <div id="bookModal" class="modal" aria-hidden="true">
    <div class="modal-box">
      <h3 id="modalTitle">Add Book</h3>

      <form id="bookForm">
        <div class="field">
          <input id="bookTitle" placeholder="Book title" />
          <div id="errTitle" class="error" style="display:none;"></div>
        </div>
        <div class="field">
          <input id="bookAuthor" placeholder="Author" />
          <div id="errAuthor" class="error" style="display:none;"></div>
        </div>
        <div class="field">
          <input id="bookYear" type="number" placeholder="Year" />
          <div id="errYear" class="error" style="display:none;"></div>
        </div>
        <div class="field">
          <textarea id="bookDesc" placeholder="Short description"></textarea>
          <div id="errDesc" class="error" style="display:none;"></div>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn" id="cancelModalBtn">Cancel</button>
          <button type="submit" class="btn btn-light" id="saveBookBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete confirm modal -->
  <div id="deleteModal" class="modal" aria-hidden="true">
    <div class="modal-box">
      <h3>Confirm Delete</h3>
      <p class="kv">Are you sure you want to delete this book? This action cannot be undone.</p>
      <div class="modal-actions">
        <button id="noDeleteBtn" class="btn">Cancel</button>
        <button id="yesDeleteBtn" class="btn action-delete">Delete</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js" defer></script>
</body>
</html>
