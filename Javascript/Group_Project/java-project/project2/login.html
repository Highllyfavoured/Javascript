<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FHOJ Library — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container login-wrap">
    <div class="login-card">
      <h2>FHOJ Library — Librarian</h2>
      <form id="login-form">
        <input id="username" class="input" placeholder="Username" required />
        <input id="password" class="input" type="password" placeholder="Password" required />
        <button class="primary btn" id="login-btn" type="submit">Log in</button>
        <p class="small">Or go to <a href="student.html">Student View</a></p>
        <p id="login-error" class="error" style="display:none;"></p>
      </form>
    </div>
  </div>

  <script src="login.js" defer></script>
</body>
</html>
