    <script>
        // Exercise one
       function getGrade(score) {
        if (score === 100) {
            return `Outstanding! Grade: A+`
        } else if (score >= 90) {
            return `Score: ${score} -> Grade A`
        } else if (score >= 80) {
            return `Score: ${score} -> Grade B`
        } else if (score >= 70) {
            return `Score: ${score} -> Grade C`
        } else if (score >= 60) {
            return `Score: ${score} -> Grade D`
        } else 
            return `Score: ${score} -> Grade F`
        }
        console.log(getGrade(100))
        console.log(getGrade(95))
        console.log(getGrade(86))
        console.log(getGrade(66))
        console.log(getGrade(78))
        console.log(getGrade(50))

        // Exercise Two
        function calculatePrice(price, customerType, isFirstPurchase) {
            discount = 0;
            if (customerType === "student") {
                discount = 0.01
            } else if (customerType === "senior") {
                discount = 0.15
            } else if (customerType === "employee") {
                discount = 0.15
            }
            if (isFirstPurchase = true) {
                discount += 0.05
            }
            let finalPrice = price * (1 - discount);
            return {
                originalPrice: price,
                discountPercent: discount * 100,
                finalPrice: finalPrice.toFixed(2)
            }
        }
        // Test discount function
        let result = calculatePrice(100, "student", true);
        console.log("Price calculation:");
        console.log(`Original: $${result.originalPrice}`);
        console.log(`Discount: ${result.discountPercent}%`);
        console.log(`Final price: $${result.finalPrice}`);

            } else

            let (isRaining) ? "Bring an umbrella" : "No umbrella needed"
        }
        console.log(weatherAdvice(32, true))

        console.log(weatherAdvice(69, true))
        console.log(weatherAdvice(89, false))

        function atm(balance, action, amount) {
            if (action === "withdraw" && balance >= amount) {
                balance =- amount
                return balance
            } else

        }
